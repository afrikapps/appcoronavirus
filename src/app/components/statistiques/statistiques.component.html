<ion-header translucent>
  <ion-toolbar>
    <ion-title>Statistique</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let item of statistiques" >
      <ion-label>
        <h2>{{item.nom_commune}}</h2>
        <p>
          Nombre de cas suspect: {{item.nombre}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
